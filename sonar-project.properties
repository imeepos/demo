# SonarCloud Configuration
sonar.projectKey=sker_frontend
sonar.organization=your-org

# Project Information
sonar.projectName=Sker Frontend
sonar.projectVersion=1.0.0

# Source Code
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-results.xml

# Language Settings
sonar.typescript.node=node_modules/.bin/node